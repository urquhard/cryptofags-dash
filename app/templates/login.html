{% extends "base.html" %}
{% block content %}
<h2>Login</h2>
<form method="POST">
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
</form>
{% for message in get_flashed_messages(category_filter=["error"]) %}
    <div class="error">{{ message }}</div>
{% endfor %}
{% endblock %}
